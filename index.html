<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>DOM5 BATTLER</title>
  </head>
  <body>
    <h1>Dominions 5 Battler</h1>
    
    <div class="left-half">
      <article>

        <h1>ARMY 1</h1>

        <input type="text" name="comm1" list="commList">
        <button type="button">Add Commander</button> 
        <input type="text" name="unit1" list="unitList">
        <button type="button">Add Unit</button> 

      </article>
    </div>
    <div class="right-half">
      <article>
        
        <h1>ARMY 2</h1>

        <input type="text" name="comm2" list="commList">
        <button type="button">Add Commander</button> 
        <input type="text" name="unit2" list="unitList">
        <button type="button">Add Unit</button> 

    </div>
    </article>

    <datalist id="commList">
      <!-- these need to be generated from data-->
      <option value="Commander">Commander</option>
      <option value="Dryad">Dryad</option>
      <option value="Mounted Commander">Mounted Commander</option>
      <option value="Priest">Priest</option>
    </datalist>

    <datalist id="unitList">
      <!-- these need to be generated from data
      <option value="Heavy Infantry">Heavy Infantry</option>
      <option value="Longbowman">Longbowman</option>
      <option value="Heavy Cavalry">Heavy Cavalry</option>
      <option value="Archer">Archer</option>
      -->
    </datalist>
    
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
