<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>DOM5 BATTLER</title>
  </head>
  <body>
    <h1>Dominions 5 Battler</h1>

    <text id="pageLog">Select a Nation</text>
    
    <div class="left-half">
      <article>

        <h1>ARMY 1</h1>

        <input type="text" name="nat2" list="nationList">
        <text>Nation</text>
        <br>

        <input type="text" name="comm1" list="cmdrList">
        <button type="button" id="addCmdr1">Add Commander</button>

        <input type="text" name="unit1" list="unitList">
        <button type="button" id="addUnit1">Add Unit</button> 
        <input type="number" name="unit1Count" value="1">
        <text>Unit Count</text>

        <ul id="army1Display">
        </ul>
        
      </article>
    </div>
    <div class="right-half">
      <article>
        
        <h1>ARMY 2</h1>
        
        <input type="text" name="nat2" list="nationList">
        <text>Nation</text>
        <br>

        <input type="text" name="comm2" list="cmdrList">
        <button type="button" id="addCmdr2">Add Commander</button>

        <input type="text" name="unit2" list="unitList">
        <button type="button" id="addUnit2">Add Unit</button>
        <input type="number" name="unit2Count" value="1">
        <text>Unit Count</text>

        <ul id="army2Display">
        </ul>
        
    </div>
    </article>

    <!-- Data is embedded in the tags below through an event listener
         installed by the preload process -->

    <datalist id="cmdrList">
    </datalist>

    <datalist id="unitList">
    </datalist>

    <datalist id="nationList">
    </datalist>

    <datalist id ="itemList">
    </datalist>
    
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
